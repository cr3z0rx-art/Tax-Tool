<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitPlanner Pro - Dashboard & Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --p: #27ae60; --s: #2980b9; --a: #e67e22; --bg: #f8f9fa;
            --card: #ffffff; --text: #333; --border: #eee;
        }
        [data-theme="dark"] {
            --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; --border: #333;
        }

        body { font-family: 'Segoe UI', system-ui; background: var(--bg); margin: 0; padding: 15px; color: var(--text); transition: 0.3s; }
        
        /* Dashboard Estilo Apple Health */
        .dashboard { 
            background: linear-gradient(135deg, var(--p), #2ecc71); 
            padding: 20px; border-radius: 25px; color: white; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(39, 174, 96, 0.2);
        }
        .rings-container { display: flex; justify-content: space-around; margin-bottom: 15px; }
        .ring-box { text-align: center; font-size: 11px; }
        
        /* Action Cards */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .action-card { 
            background: var(--card); padding: 20px; border-radius: 20px; 
            text-align: center; cursor: pointer; border: 1px solid var(--border);
            box-shadow: 0 4px 6px rgba(0,0,0,0.02); transition: 0.2s;
        }
        .action-card:active { transform: scale(0.95); }
        .icon { font-size: 28px; margin-bottom: 8px; display: block; }

        /* Paneles Ocultos */
        .panel { 
            display: none; background: var(--card); border-radius: 25px; 
            padding: 25px; margin-top: 20px; border: 1px solid var(--border);
            animation: slideUp 0.4s ease;
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        input, select { 
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; 
            border: 1px solid var(--border); background: var(--bg); color: var(--text);
        }
        .btn-main { 
            background: var(--p); color: white; border: none; padding: 15px; 
            width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer;
        }
        #interactive video { width: 100%; border-radius: 15px; }
        .theme-toggle { position: absolute; top: 10px; right: 10px; font-size: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

    <div class="dashboard">
        <h3 style="margin:0 0 15px 0;">üìä Mi Progreso</h3>
        <div class="rings-container">
            <div class="ring-box"><canvas id="calChart" width="70" height="70"></canvas><br>Calor√≠as</div>
            <div class="ring-box"><canvas id="waterChart" width="70" height="70"></canvas><br>Agua</div>
            <div class="ring-box"><canvas id="proChart" width="70" height="70"></canvas><br>Prote√≠na</div>
        </div>
        <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 15px;">
            <canvas id="weightLine" height="100"></canvas>
        </div>
    </div>

    <div class="action-grid">
        <div class="action-card" onclick="showPanel('p-scan')">
            <span class="icon">üì∏</span> <b>Escanear</b>
        </div>
        <div class="action-card" onclick="addWater()">
            <span class="icon">üíß</span> <b>+ Agua</b>
            <small id="waterStatus">0.0 / 2.5 L</small>
        </div>
        <div class="action-card" onclick="showPanel('p-fast')">
            <span class="icon">‚è≥</span> <b>Ayuno</b>
        </div>
        <div class="action-card" onclick="showPanel('p-config')">
            <span class="icon">‚öôÔ∏è</span> <b>Ajustes</b>
        </div>
    </div>

    <div id="p-scan" class="panel">
        <h3 style="margin-top:0;">Esc√°ner de Alimentos</h3>
        <div id="interactive"></div>
        <button class="btn-main" onclick="initQuagga()">Activar C√°mara</button>
        <div id="scan-res" style="margin-top:15px;"></div>
    </div>

    <div id="p-fast" class="panel">
        <h3>Temporizador Ayuno 16:8</h3>
        <div id="timer" style="font-size:30px; font-weight:bold; text-align:center; margin:20px 0; color:var(--a);">16:00:00</div>
        <button class="btn-main" style="background:var(--a);" onclick="startFast()">Iniciar Cron√≥metro</button>
    </div>

    <div id="p-config" class="panel">
        <h3>Configuraci√≥n de Perfil</h3>
        <label>Peso Actual (kg)</label>
        <input type="number" id="w-input" value="70">
        <label>Objetivo</label>
        <select id="goal-input">
            <option value="lose">Perder Grasa</option>
            <option value="gain">Ganar M√∫sculo</option>
        </select>
        <button class="btn-main" onclick="saveSettings()">Guardar Todo</button>
    </div>

    <script>
        // --- INICIALIZACI√ìN DE GR√ÅFICAS ---
        const ringCfg = (color) => ({
            type: 'doughnut',
            data: { datasets: [{ data: [0, 100], backgroundColor: [color, 'rgba(255,255,255,0.2)'], borderWidth: 0 }] },
            options: { cutout: '80%', plugins: { legend: { display: false } } }
        });

        const calChart = new Chart(document.getElementById('calChart'), ringCfg('#ffffff'));
        const waterChart = new Chart(document.getElementById('waterChart'), ringCfg('#3498db'));
        const proChart = new Chart(document.getElementById('proChart'), ringCfg('#e67e22'));

        // Gr√°fica de peso (L√≠nea)
        new Chart(document.getElementById('weightLine'), {
            type: 'line',
            data: { labels: ['L','M','M','J','V','S','D'], datasets: [{ data: [80, 79.5, 79.8, 79.2, 78.8, 78.5, 78.2], borderColor: 'white', tension: 0.4 }] },
            options: { plugins: { legend: false }, scales: { x: { display: false }, y: { display: false } } }
        });

        // --- L√ìGICA DE FUNCIONES ---
        let waterCount = 0;
        function addWater() {
            waterCount += 0.25;
            document.getElementById('waterStatus').innerText = waterCount.toFixed(2) + " / 2.5 L";
            waterChart.data.datasets[0].data = [ (waterCount/2.5)*100, 100 - (waterCount/2.5)*100 ];
            waterChart.update();
        }

        function showPanel(id) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        }

        function toggleTheme() {
            const b = document.documentElement;
            b.getAttribute('data-theme') === 'dark' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark');
        }

        // --- ESC√ÅNER ---
        function initQuagga() {
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector('#interactive'), constraints: { facingMode: "environment" } },
                decoder: { readers: ["ean_reader"] }
            }, (err) => { if(!err) Quagga.start(); });

            Quagga.onDetected((data) => {
                const code = data.codeResult.code;
                Quagga.stop();
                fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`)
                    .then(r => r.json())
                    .then(res => {
                        const p = res.product;
                        const score = p.nutriscore_grade || 'C';
                        document.getElementById('scan-res').innerHTML = `
                            <div style="background:rgba(255,255,255,0.1); padding:15px; border-radius:15px;">
                                <b>${p.product_name}</b><br>
                                Calidad: <span style="color:var(--p)">Grado ${score.toUpperCase()}</span><br>
                                <small>${score > 'C' ? 'üí° Sugerencia: Busca algo menos procesado.' : '‚úÖ Buen alimento.'}</small>
                            </div>`;
                    });
            });
        }

        function saveSettings() {
            alert("Perfil actualizado. ¬°Sigue as√≠!");
            showPanel('none');
        }
    </script>
</body>
</html>
